<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-sketch</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, height=device-height, initialscale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <h1>Etch-a-sketch</h1>
        <div class="content">
            <div class="button-container">
                <div class="color"><input id="colorPicker" type="color" value="#000000"></div>
                <button class="rainbow-button">Rainbow Mode</button>   
                <button class="eraser">Eraser</button>
                <button class="reset">Reset</button>
                <input id="sizeSlider" type="range" value="16" min="6" max="64">
            </div>
            <div class="grid-container"></div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
