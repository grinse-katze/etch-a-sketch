<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-sketch</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, height=device-height, initialscale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="content">
            <h1>Etch-a-sketch</h1>
            <div class="grid-container"></div>
            <input id="colorPicker" type="color" value="#000000">   
            <button class="eraser">Eraser</button>
            <button class="reset">Reset</button>
            <input id="sizeSlider" type="range" value="16" min="6" max="70">
        </div>
    </body>
    <script src="main.js"></script>
</html>
